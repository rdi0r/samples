<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("a").hover(function(event){
                console.log("Event fired at hover");
            });
            $("a").click(function(event){
                console.log("Event fired on click");
            });
        })
    </script>    
</head>
<body>    
    <div class="content">
        <ul id="myList">
            <li class="odd">One</li>
            <li class="even">Two</li>
            <li class="odd">Three</li>
            <li class="even">Four</li>
            <li class="odd">Five</li>
        </ul>
    </div>
    <div id="itsblank"></div>

    
</body>
<script>
    $("#itsblank").html("<ol><li>New Order list</li></ol>");
    //$(".odd").text("Changed");
    $(".even").addClass("changeup");
    $("#myList").before("<p>New content before</p>");
    $("#myList").after("<p>New content after the list");

    $("#myList").prepend("<li class='odd'>First element</li>");
    $("#myList").append("<li class='even'>Last element</li>");

    $(".odd").prepend("Odd number: ");
    $(".even").append(" is an even number");
    
</script>

</html>
