<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Only Bacon for Reactive JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <label for="height">Height (in cms): <span id="height-value">170</span></label>
        <div>
            <input type="range" id="height-input" min=120 max=240 value=170>
        </div>
    </div>

    <div>
        <label for="Weight">Weight (in kgs): <span id="weight-value">70</span></label>
        <div>
            <input type="range" id="weight-input" min=20 max=250 value=70>
        </div>
    </div>

    <div>
        <p>BMI: <span id="bmi"></span></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/1.0.1/Bacon.min.js"></script>
    <script src="./onlybacon.js"></script>
</body>
</html>
